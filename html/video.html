<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarrPark</title>
    <link rel="stylesheet" type="text/css" href="/css/video.css" />
    <link rel="shortcut icon" href="/imagens/icon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

    <!--Basic-->
    <header class="header">
    
        <a href="home.html">
            <img src="../imagens/colette.png" class="colette" alt="Logo Colette">
        </a>

        <div class="search-box">
            <input type="text" class="search-text" placeholder="Search">
        </div>

        <a href="login.html" class="fazer-login">Sign in</a>
    </header>
    
<div class="container">

    <div class="main-video">
        <div class="video">
            <video src="/video/gameplay1.mp4"controls muted autoplay></video>
            <h3 class="title">Show my Brawlers </h3>
        </div>
    </div>

    <div class="video-list">
        <div class="vid">
            <video src="/video/gameplay1.mp4" muted></video>
            <h3 class="title">02. video title</h3>
        </div>
        <div class="vid">
            <video src="/video/gameplay3.mp4"muted></video>
            <h3 class="title">03. video title</h3>
        </div>    
    </div>

</div>

<script>

const videoItems = document.querySelectorAll('.video-list .vid');
const mainVideo = document.querySelector('.main-video video');
const mainTitle = document.querySelector('.main-video .title');

videoItems.forEach(video =>{
    video.onclick = () =>{
        videoItems.forEach(vid => vid.classList.remove('active'));
        video.classList.add('active');

        const src = video.children[0].getAttribute('src');
        const text = video.children[1].innerHTML;
        
        mainVideo.src = src;
        mainTitle.innerHTML = text;
        mainVideo.play();
    };
});

</script>

    <div class="container-player">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <ul class="video-controls">
            <li class="options left">
                <buton class="volume"><i class="fa-solid fa-volume-high"></i></buton>
            </li>
            <li class="options center"></li>
            <li class="options right"></li>
        </div>
        </ul>
        <video src="/video/brian.mp4" controls></video>
    </div>

</body>
</html>
