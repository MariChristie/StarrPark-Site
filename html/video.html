<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarrPark</title>
    <link rel="stylesheet" type="text/css" href="/css/video.css" />
    <link rel="shortcut icon" href="/imagens/icon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

    <!--Basic-->
    <header class="header">
    
        <a href="home.html">
            <img src="../imagens/colette.png" class="colette" alt="Logo Colette">
        </a>

        <div class="search-box">
            <input type="text" class="search-text" placeholder="Search">
        </div>

        <a href="login.html" class="fazer-login">Sign in</a>
    </header>


<script>

const videoItems = document.querySelectorAll('.video-list .vid');
const mainVideo = document.querySelector('.main-video video');
const mainTitle = document.querySelector('.main-video .title');

videoItems.forEach(video =>{
    video.onclick = () =>{
        videoItems.forEach(vid => vid.classList.remove('active'));
        video.classList.add('active');

        const src = video.children[0].getAttribute('src');
        const text = video.children[1].innerHTML;
        
        mainVideo.src = src;
        mainTitle.innerHTML = text;
        mainVideo.play();
    };
});

</script>

    <div class="container-player">
        <video class="player" controls autoplay muted></video>
        <h3 class="video-title">Select video</h3>
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
            <li class="options left">
                <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                <input type="range" class="volume-slider" min="0" max="1" step="any">
                <div class="video-timer">
                    <span class="current-time">00:00</span>
                    <span class="separator"> / </span>
                    <span class="video-duration">00:00</span>
                </div>
            </li>
            <li class="options center">
                <button class="skip-backward"><i class="fas fa-backward"></i></button>
                <button class="play-pause"><i class="fas fa-play"></i></button>
                <button class="skip-forward"><i class="fas fa-forward"></i></button>
            </li>
            <li class="options right">
                <div class="playback-content">
                     <button class="playback-speed">
                         <span class="material-symbols-rounded">slow_motion_video</span>
                     </button>
                     <ul class="speed-options">
                        <li data-speed="2">2x</li>
                        <li data-speed="1.5">1.5x</li>
                        <li data-speed="1" class="active">Normal</li>
                        <li data-speed="0.75">0.75x</li>
                        <li data-speed="0.5">0.5x</li>
                     </ul>
                </div>
                <button class="pic-in-pic">
                    <span class="material-icons">picture_in_picture_alt</span>
                </button>
                <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
            </li>
            </ul>
        </div>
    </div>

<div class="container">

    <div class="video-list">
        <div class="vid">
            <video src="/video/gameplay1.mp4" muted></video>
            <h3 class="title">02. video title</h3>
        </div>
        <div class="vid">
            <video src="/video/gameplay3.mp4"muted></video>
            <h3 class="title">03. video title</h3>
        </div>    
    </div>

</div>

    <script src="/js/video.js"></script>

</body>
</html>
