<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarrPark</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css" />
</head>
